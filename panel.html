<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="">
    <div class="navbar-fixed">
      <nav class="main">
        <div class="nav-wrap">
          <div class="logo"></div>
          <div class="btn tabs active" data-tab-target="logger">Logger</div>
          <div class="btn tabs" data-tab-target="">---</div>
          <div class="btn tabs" data-tab-target="">---</div>
		</div>
		<div id="online_status" class="">
			<span class="isOff red">NOT CONNECTED</span>
			<span class="isOn green">CONNECTED</span>
		</div>
      </nav>
      <!-- JIT LOGER-->
      <section data-tab-name='logger' class="tab">
        <nav class="sub" >
          <div class="nav-wrap">
            <div class="btn" id="capture_button">
              <span class="isOff">Capture</span>
              <span class="isOn">Stop</span>
              <span class="material-icons blink">fiber_manual_record</span>
            </div>

            <!--Writers mode-->
            <div class="separator"></div>
            <div class="label right">Mode:</div>
            <div class="btn check writers" data-mode="1">Runtime</div>
            <div class="btn check writers" data-mode="2">Execution</div>
            <div class="btn check writers" data-mode="4">Interpreter</div>
          </div>
		</nav>
		<div class="list" id='log-list'></div>
      </section>
    </div>

    <script src="js/panel.js" type="module"></script>
  </body>
</html>
